<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleber Santana</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <img class="img-responsive text-left logotipo" src="img/kS.jpg" alt="Kleber Santana site portfolio logo">
            </div>
            <div class="col-md-6 text-right">
                <h1 class="font-roboto grey-text big-font">Kleber Santana</h1>
                <h4 class="font-raleway grey-text small-font">Web developer</h4>
            </div>
        </header>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9">
                <hr class="line">
            </div>
        </div>
        <div class="row">
            <aside class="col-md-3 text-center">
                <div class="grey-side-box"></div>
                <h4 class="grey-text font-roboto small-font">#807E7E</h4>
                <div class="blue-side-box"></div>
                <h4 class="blue-text font-roboto small-font">#5375FB</h4>
                <div class="black-side-box"></div>
                <h4 class="black-text font-roboto small-font">#333</h4>
            </aside>
            <div class="col-md-9">
                <img class="img-responsive" src="img/front-end.jpg" alt="image portfolio Kleber Santana">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <h2 class="grey-text font-roboto subtitle">Featured Work</h2>
            </div>
        </div>
        <section class="row text-center grey-text font-raleway">
            <div class="col-md-3"></div>
            <article class="col-md-3">
                <img class="img-responsive shrink-image" src="img/fulltime-developer.jpeg" alt="developement full time">
                <h2>Working full time</h2>
                <p>I'm working full time to bring new results</p>
            </article>

            <article class="col-md-3">
                <img class="img-responsive shrink-image balance-image" src="img/PHP-Development.png" alt="web app">
                <h2>Web apps</h2>
                <p>Applications to manage your business</p>
            </article>

            <article class="col-md-3">
                <img class="img-responsive shrink-image balance-image" src="img/laptop.jpg" alt="laptop for developement">
                <h2>Web pages</h2>
                <p>Show to the world your local in internet!</p>
            </article>
        </section>
    </main>
</body>
</html>
